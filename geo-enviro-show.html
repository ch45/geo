    <link rel="shortcut icon" href="https://www.makebournemouth.com/wp-content/uploads/2016/09/favicon.png">

    <!-- Bootstrap CSS -->

          crossorigin=""/>

    <!-- Make sure you put this AFTER Leaflet's CSS -->

            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>

    <script src="https://unpkg.com/mappa-mundi@0.0.5/dist/mappa.js" type="text/javascript"></script>

    <script>
      var title = "";
      var csvData = "";
      var search = window.location.search;
      if (search) {
        var params = search.substring(1);
        var variables = params.split('&');
        for (var j = 0; j < variables.length; j++) {
          var pair = variables[j].split('=');
          if (pair[0] === "title") {
            title = decodeURI(pair[1]);
          }
          if (pair[0].toLowerCase() === "csvdata") {
            csvData = pair[1];
          }
        }
      }
      if (title === "") {
        title = "Environmental Data";
      }
      if (csvData === "") {
        // var csvData = 'https://' + location.hostname + '/geo/data/gps_1627716087.csv';
        var csvData = 'http://' + location.hostname + ':8888/geo/data/gps_2021-10-07-22-00.csv';
      }
      document.title = title;
    </script>
    <script src="sketch.js"></script>

    <style>
      .legend {
        background-color: silver;
      }
    </style>

  </head>

    </main>

  </body>
</html>
